<div class="header preview active" data-style="box" data-position="top">
    <h2><strong>{{title}}</strong></h2>
    <div class="breadcrumb-wrapper">
        <ol class="breadcrumb">
            <li>
                <a href="#">Weventos</a>
            </li>
            <li class="active">{{title}}</li>
        </ol>
    </div>
</div>
<div class="panel" data-style="panel" data-position="top" id="panel-pesquisa">
    <div class="fade in" style=" height: 100%"></div>
    <div class="modal-content">
        <div class="modal-header bg-primary">
            <span class="modal-title">
                <strong>Pesquisa de registros</strong>
            </span>
            <div class="control-btn">
                <button type="button" ng-click="showModal('new')" class="btn btn-sm btn-dark"><i class="fa fa-plus"></i> Novo</button>
            </div>
        </div>
        <div class="modal-body">
            <table dmp-table aa-data="tblData" aa-action="true" aa-editdelete="2" aa-search="true" id="table"></table>
        </div>
    </div>
</div>
<div class="modal" data-style="panel" data-position="top" id="modal-tpnecessidade" aria-hidden="false" style="display: none;" data-action="none">
    <div class="modal-backdrop fade in" style="height: 100%"></div>
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header bg-primary">
                <button type="button" ng-click="exitModal()" class="close" data-dismiss="modal" aria-hidden="true"><i class="icons-office-52"></i></button>
                <h4 class="modal-title"><strong>Cadastro de </strong> tpnecessidade</h4>
            </div>
            <form ng-submit="Save()" name="formTpnecessidade">
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-2">
                            <div class="form-group">
                                <label for="Id" class="form-label">Id</label>
                                <input type="number" ng-model="tpnecessidade.Id" name="Id" class="form-control" id="Id" placeholder="Id" disabled>
                            </div>
                        </div>
                        <div class="col-md-10">
                            <div class="form-group">
                                <label for="Tiponecessidade" class="form-label">Tiponecessidade</label>
                                <input type="text" min="3" max="Tiponecessidade" ng-model="tpnecessidade.Tiponecessidade" name="Tiponecessidade" class="form-control" id="Tiponecessidade" placeholder="Tiponecessidade" required>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" ng-click="exitModal()" class="btn btn-default btn-embossed" data-dismiss="modal">Fechar</button>
                    <button type="submit" class="btn btn-primary btn-embossed" data-dismiss="modal">Salvar</button>
                </div>
            </form>
        </div>
    </div>
</div>
