<div class="header preview active" data-style="box" data-position="top">
    <h2><strong>{{title}}</strong></h2>
    <div class="breadcrumb-wrapper">
        <ol class="breadcrumb">
            <li>
                <a href="#">Weventos</a>
            </li>
            <li class="active">{{title}}</li>
        </ol>
    </div>
</div>

<div class="panel" data-style="panel" data-position="top" id="panel-pesquisa">
    <div class="fade in" style=" height: 100%"></div>
    <div class="modal-content">
        <div class="modal-header bg-primary">
            <span class="modal-title">
                <strong>Pesquisa de registros</strong>
            </span>
            <div class="control-btn">
                <button type="button" ng-click="showModal('new')" class="btn btn-sm btn-dark"><i class="fa fa-plus"></i> Novo</button>
            </div>
        </div>
        <div class="modal-body">
            <table dmp-table aa-data="tblData" aa-action="true" aa-editdelete="0" aa-search="true" id="table" aa-showcolumns="true"></table>
        </div>
    </div>
</div>

<div class="panel" data-style="panel" data-position="top" id="modal-avaliacao" aria-hidden="false" style="display: none;" data-action="none">
    <div class="fade in"></div>
    <div class="modal-content">
        <div class="modal-header bg-primary">
            <button type="button" ng-click="exitModal()" class="close" data-dismiss="modal" aria-hidden="true"><i class="icons-office-52"></i></button>
            <h4 class="modal-title"><strong>Cadastro de </strong> {{title}}</h4>
        </div>
        <form ng-submit="Save()" name="formAvaliacao">
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-1">
                        <div class="form-group">
                            <label for="Id" class="form-label">{{codigo}}</label>
                            <input type="number" ng-model="avaliacao.Id" name="Id" class="form-control" id="Id" placeholder="Id" readonly>
                        </div>
                    </div>
                    <div class="col-md-11">
                        <div class="form-group">
                            <label for="Titulo" class="form-label">{{titulo}}</label>
                            <input type="text" min="3" max="Titulo" ng-model="avaliacao.Titulo" name="Titulo" class="form-control" id="Titulo" placeholder="Titulo" required>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-10">
                        <div class="form-group">
                            <label for="Descricao" class="form-label">{{descricao}}</label>
                            <input type="text" min="3" max="Descricao" ng-model="avaliacao.Descricao" name="Descricao" class="form-control" id="Descricao" placeholder="Descricao" required>
                        </div>
                    </div>
                    <div class="col-md-2" style="margin-left:-5px; margin-top:30px">
                        <div class="form-group">
                            <input type="checkbox" data-checkbox="icheckbox_square-blue" ng-model="avaliacao.Disponivel" style="margin-left:23px;" id="Disponivel" />
                            <label for="Enviosenha" class="form-label">Disponivel</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <label for="Divulgacao" class="form-label">Evento</label>
                        <select class="form-control bg-success select-basic" data-search="true" id="Evento" name="Evento"
                                ng-model="avaliacao.Evento" ng-selected="avaliacao.Idevento  == v.Id"
                                ng-options="v.Nome for v in eventos track by v.Id">
                            <option value="">SELECIONE..</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="Dtinicio" class="form-label">Inicio</label>
                            <div class="prepend-icon">
                                <input type="text" ng-model="avaliacao.Dtinicio" name="Dtinicio" class="date-picker form-control" id="Dtinicio" required>
                                <i class="icon-calendar"></i>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="Dttermino" class="form-label">Termino</label>
                            <div class="prepend-icon">
                                <input type="text" ng-model="avaliacao.Dttermino" name="Dttermino" class="date-picker form-control" id="Dttermino" required>
                                <i class="icon-calendar"></i>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="Horainicio" class="form-label">Hora Inicio</label>
                            <div class="prepend-icon">
                                <input type="text" ng-model="avaliacao.Horainicio" name="Horainicio" class="form-control" data-mask="99:99:99" id="Horainicio" required>
                                <i class="icon-clock"></i>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="Horatermino" class="form-label">Hora Termino</label>
                            <div class="prepend-icon">
                                <input type="text" ng-model="avaliacao.Horatermino" name="Horatermino" class="form-control" data-mask="99:99:99" id="Horatermino" required>
                                <i class="icon-clock"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <!--<div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="Criado" class="form-label">Criado</label>
                            <div class="prepend-icon">
                                <input type="text" ng-model="avaliacao.Criado" name="datepicker" class="form-control" id="Criado" readonly>
                                <i class="icon-calendar"></i>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="Alterado" class="form-label">Alterado</label>
                            <div class="prepend-icon">
                                <input type="text" ng-model="avaliacao.Alterado" name="datepicker" class="form-control" id="Alterado" readonly>
                                <i class="icon-calendar"></i>
                            </div>
                        </div>
                    </div>
                </div>-->
            </div>
            <div class="modal-footer">
                <button type="button" ng-click="exitModal()" class="btn btn-default btn-embossed" data-dismiss="modal">Fechar</button>
                <button type="submit" class="btn btn-primary btn-embossed" data-dismiss="modal">Salvar</button>
            </div>
        </form>
    </div>
</div>
