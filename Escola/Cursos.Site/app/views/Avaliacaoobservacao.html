<div class="header preview active" data-style="box" data-position="top">
    <h2><strong>{{title}}</strong></h2>
    <div class="breadcrumb-wrapper">
        <ol class="breadcrumb">
            <li>
                <a href="#">Weventos</a>
            </li>
            <li>
                <a href="#">{{title}}</a>
            </li>
            <li class="active">Tabs</li>
        </ol>
    </div>
</div>
<div class="panel" data-style="panel" data-position="top" id="panel-pesquisa">
    <div class="fade in" style=" height: 100%"></div>
    <div class="modal-content">
        <div class="modal-header bg-primary">
            <span class="modal-title">
                <strong>Pesquisa de registros</strong>
            </span>
            <div class="control-btn">
                <button type="button" ng-click="showModal('new')" class="btn btn-sm btn-dark"><i class="fa fa-plus"></i> Novo</button>
            </div>
        </div>
        <div class="modal-body">
            <table dmp-table aa-data="tblData" aa-action="true" aa-editdelete="2" aa-search="true" id="table"></table>
        </div>
    </div>
</div>
<div class="modal" data-style="panel" data-position="top" id="modal-Avaliacaoobservacao" aria-hidden="false" style="display: none;" data-action="none">
    <div class="modal-backdrop fade in" style="height: 100%"></div>
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header bg-primary">
                <button type="button" ng-click="exitModal()" class="close" data-dismiss="modal" aria-hidden="true"><i class="icons-office-52"></i></button>
                <h4 class="modal-title"><strong>Cadastro de </strong> {{title}}</h4>
            </div>
            <form class="modal-body" ng-submit="Save()" id="formAvaliacaoobservacao">
                <div class="row">
                    <div class="col-md-2">
                        <div class="form-group">
                            <label for="Id" class="form-label">{{codigo}}</label>
                            <input type="number" ng-model="Avaliacaoobservacao.Id" name="Id" class="form-control" id="Id" placeholder="Id" readonly>
                        </div>
                    </div>
                    <div class="col-md-10">
                        <div class="form-group">
                            <label for="Observacao" class="form-label">{{observacao}}</label>
                            <input type="text" min="3" max="Observacao" ng-model="Avaliacaoobservacao.Observacao" name="Observacao" class="form-control" id="Observacao" placeholder="Observacao" required>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="Avaliacaoid" class="form-label">Avaliacao</label>
                            <select class="form-control bg-success select-basic" data-search="true" id="Avaliacao" name="Avaliacao"
                                    ng-model="Avaliacaoobservacao.Avaliacao" ng-selected="Avaliacaoobservacao.Avaliacaoid  == v.Id"
                                    ng-options="v.Titulo for v in avaliacoes track by v.Id" required>
                                <option value="">SELECIONE...</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="Clienteid" class="form-label">Cliente</label>
                            <select class="form-control bg-success select-basic" data-search="true" id="Cliente" name="Cliente"
                                    ng-model="Avaliacaoobservacao.Cliente" ng-selected="Avaliacaoobservacao.Clienteid  == v.Id"
                                    ng-options="v.Nome for v in clientes track by v.Id" disabled>
                                <option value="">SELECIONE..</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" ng-click="exitModal()" class="btn btn-default btn-embossed" data-dismiss="modal">Fechar</button>
