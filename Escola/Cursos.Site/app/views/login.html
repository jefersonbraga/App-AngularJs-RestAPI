<div class="auth-wrapper">
    <div class="all-wrapper with-pattern">
        <div class="auth-box-w">
            <div class="container">
                <div class="logo-w">
                    <a href="../index.html">
                        <img alt="" src="../Content/Template/img/logo.png" width="220px" />
                    </a>
                </div>
                <h4 class="auth-header">Bem-Vindo!</h4>
                <form method="post" name="form" ng-submit="login()" role="form">
                    <div class="form-group">
                        <label for="">E-mail</label>
                        <input type="text" class="form-control" placeholder="Username" data-ng-model="loginData.userName" required autofocus>
                        <!--<div class="pre-icon os-icon os-icon-user-male-circle"></div>-->
                    </div>
                    <div class="form-group">
                        <label for="">Senha</label>
                        <input type="password" class="form-control" placeholder="Password" data-ng-model="loginData.password" required>
                        <!--<div class="pre-icon os-icon os-icon-fingerprint"></div>-->
                    </div>
                    <div class="buttons-w">
                        <button ng-disabled="form.$invalid || dataLoading" class="btn btn-md btn-info btn-block" type="submit">Login</button>
                        <div data-ng-hide="message == ''" class="alert alert-warning" style="text-align:center">
                            {{message}} 
                            {{error.message.data}}
                        </div>

                        <div class="form-check-inline">
                            <input id="ContentPlaceHolder1_RememberMe" type="checkbox" name="ctl00$ContentPlaceHolder1$RememberMe" />
                            <label for="ContentPlaceHolder1_RememberMe">Lembrar-me?</label>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
