    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header bg-primary">
                <button type="button" ng-click="exitModal()" class="close" data-dismiss="modal" aria-hidden="true"><i class="icons-office-52"></i></button>

            </div>
            <form ng-submit="Save()" id="frmAvaliacaoPergunta">
                <div class="modal-body" ng-submit="Save()" id="frmAvaliacaoPergunta">
                    <div class="row">
                        <div class="col-md-2">
                            <div class="form-group">
                                <label for="Id" class="form-label">{{codigo}}</label>
                                <input type="number" ng-model="Avaliacaopergunta.Id" name="Id" class="form-control" id="Id" placeholder="Id" readonly>
                            </div>
                        </div>
                        <div class="col-md-10">

                                <label for="Avaliacaoid" class="form-label">{{avaliacao}}</label>

                                        ng-model="Avaliacaopergunta.Avaliacao" ng-selected="Avaliacaopergunta.Avaliacaoid  == v.Id"
                                        ng-options="v.Titulo for v in avaliacoes track by v.Id">
                                    <option value="">SELECIONE...</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-7">
                            <div class="form-group">
                                <label for="Titulo" class="form-label">Titulo</label>
                                <input type="text" min="3" max="Titulo" ng-model="Avaliacaopergunta.Titulo" name="Titulo" class="form-control" id="Titulo" placeholder="Titulo" required>
                            </div>
                        </div>
                        <div class="col-md-5">
                            <div class="form-group">
                                <label for="Ordem" class="form-label">Ordem</label>
                                <input type="number" ng-model="Avaliacaopergunta.Ordem" name="Ordem" class="form-control" id="Ordem" placeholder="Ordem" required>
                            </div>
                        </div>
                    </div>
